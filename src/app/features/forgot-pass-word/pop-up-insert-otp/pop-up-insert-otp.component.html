<nz-modal [(nzVisible)]="isVisiblePopUpInsertOTP" nzCentered [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()">
    <!-- <ng-template #modalTitle>
        <div class="text-center text-primary font-semibold text-[40px]">
            <span>{{'Menu.unit'|translate}}</span>
        </div>
    </ng-template> -->

    <ng-template #modalContent>
        <div class="text-center text-primary font-semibold text-[20px] uppercase">
            <span>{{'PopUpInsertOTP.insertOTP'|translate}}</span>
        </div>

        <div class="flex flex-col gap-2   h-fit lg:px-[30px] lg:pb-2 overflow-auto">
            <span>{{'PopUpForgotPassword.reciveOTP'|translate}}</span>
            <div class="flex gap-4">
                <div class="w-8 h-10  border-2 border-primary rounded-md p-2">
                    <input [(ngModel)]="txt1" type="text" class="w-full h-full text-[14px] outline-none text-center"
                        maxlength="1" #text1 (keyup)="move($event,'',text1,text2)">
                </div>
                <div class="w-8 h-10  border-2 border-primary rounded-md p-2">
                    <input [(ngModel)]="txt2" type="text" class="w-full h-full text-[14px] outline-none text-center"
                        maxlength="1" #text2 (keyup)="move($event,text1,text2,text3)">
                </div>
                <div class="w-8 h-10  border-2 border-primary rounded-md p-2">
                    <input [(ngModel)]="txt3" type="text" class="w-full h-full text-[14px] outline-none text-center"
                        maxlength="1" #text3 (keyup)="move($event,text2,text3,text4)">
                </div>
                <div class="w-8 h-10  border-2 border-primary rounded-md p-2">
                    <input [(ngModel)]="txt4" type="text" class="w-full h-full text-[14px] outline-none text-center"
                        maxlength="1" #text4 (keyup)="move($event,text3,text4,text5)">
                </div>
                <div class="w-8 h-10  border-2 border-primary rounded-md p-2">
                    <input [(ngModel)]="txt5" type="text" class="w-full h-full text-[14px] outline-none text-center"
                        maxlength="1" #text5 (keyup)="move($event,text4,text5,text6)">
                </div>
                <div class="w-8 h-10  border-2 border-primary rounded-md p-2">
                    <input [(ngModel)]="txt6" type="text" class="w-full h-full text-[14px] outline-none text-center"
                        maxlength="1" #text6 (keyup)="move($event,text5,text6,'')">
                </div>
            </div>
            <span>{{'PopUpInsertOTP.Haventreceivedthecode'|translate}}
                <a>{{'PopUpInsertOTP.resend'|translate}}</a></span>
        </div>
    </ng-template>

    <ng-template #modalFooter>
        <div class="flex justify-center">
            <button nz-button nzType="primary"
                class="!bg-primary text-white border-none  rounded-lg hover:opacity-60 hover:bg-primary  hover:text-white"
                (click)="handleOk()" [nzLoading]="isConfirmLoading">{{'Button.confirm'| translate }}</button>
        </div>
    </ng-template>
</nz-modal>
